<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wildfire Map</title>
    <meta name="viewport" content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* the layout of the legend panel */
        #legend {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 110px;
            background: rgb(161, 142, 142);
            margin-right: 20px;
            margin-bottom: 40px;
            padding: 10px 20px 10px 10px;
            border-radius: 3px;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }

        /* each line for a break */
        .break {
            position: relative;
            margin: 0px;
            padding: 0px;
        }

        /* the text color of a hyper link */
        a {
            color: black
        }

        .session {
            margin-bottom: 20px;
        }

        .row {
            height: 12px;
            width: 100%;
        }

        h1 {
            font-size: 20px;
            line-height: 30px;
        }

        h2 {
            font-size: 14px;
            line-height: 20px;
            margin-bottom: 10px;
        }

        .label {
        width: 15%;
        display: inline-block;
        text-align: center;
        }

        #console {
            position: absolute;
            width: 240px;
            margin: 10px;
            padding: 10px 20px;
            background-color: white;
        }

        .map-overlay {
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        position: absolute;
        width: 25%;
        top: 0;
        left: 0;
        padding: 15px;
        }

        .map-overlay .map-overlay-inner {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .map-overlay h2 {
            line-height: 24px;
            display: block;
            margin: 0 0 10px;
        }

        .map-overlay .legend .bar {
            height: 10px;
            width: 100%;
            background: linear-gradient(to right, #fca107, #7f3121);
        }

        .map-overlay input {
            background-color: transparent;
            display: inline-block;
            width: 100%;
            position: relative;
            margin: 0;
            cursor: ew-resize;
        }

        .mapboxgl-popup-content{
            background-color: #444;
            color: #fff0d4;
            padding: 20px;
            border-radius: 7px;
            border-width: 4px;
        }

        .mapboxgl-popup-anchor-bottom .mapboxgl-popup-tip{
            border-top-color: #444;
        }

    </style>
</head>

<body>
    <div id="map"></div>
    <div id="legend"></div>
    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <h1>California Wildfires 2017-2020</h1>
            <label id="year"></label>
            <h2>Year: <label id='active-year'>2000</label></h2>
            <input id="slider" type="range" min="2000" max="2010" step="10" value="2000">
        </div>
    </div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 5, // starting zoom
            center: [-120.557596, 37.611266], // starting center
            projection: {
                    name: 'albers',
                    parallels: [25, 50]
                } // starting projection

        });

        //load data to the map as new layers.
        //map.on('load', function loadingData() {
        map.on('load', () => { //simplifying the function statement: arrow with brackets to define a function
            // when loading a geojson, there are two steps
            // add a source of the data and then add the layer out of the source
            map.addSource('fires2017', {
                type: 'geojson',
                data: 'assets/fire_perimeters_2017on.geojson',

            });

            map.addSource('fires2000s-source', {
                type: 'geojson',
                data: 'assets/fireperimeters_2000s.geojson',

            });

            map.addSource('fires2010s-source', {
                type: 'geojson',
                data: 'assets/fireperimeters_2010s.geojson',

            });


            //
            // map.addLayer({
            //         'id': 'fires2017_layer',
            //         'type': 'fill',
            //         'source': 'fires2017',
            //         'paint': {
            //             'fill-color': 'rgba(209, 18, 18, 0.4)',
            //             'fill-outline-color': 'rgba(200, 100, 240, 1)'
            //         },
            //         filter: ['==', ['number', ['get', 'Year_num']], 2020]
            //     });


            map.addLayer({
                    'id': 'fires2000s',
                    'type': 'fill',
                    'source': 'fires2000s-source',
                    'paint': {
                        'fill-color': '#000000',
                        'fill-outline-color': 'rgba(200, 100, 240, 1)'
                    }
                });

            map.addLayer({
                    'id': 'fires2010s',
                    'type': 'fill',
                    'source': 'fires2010s-source',
                    'paint': {
                        'fill-color': 'rgba(209, 18, 18, 0.4)',
                        'fill-outline-color': 'rgba(200, 100, 240, 1)'
                    }
                });
            map.setLayoutProperty('fires2010s', 'visibility', 'none');


            let currentLayer = 'fires2000s';
            // update year filter when the slider is dragged
            document.getElementById('slider').addEventListener('input', (event) => {
                console.log('Current Layer: ' + currentLayer);
                const selected = parseInt(event.target.value);
                const layerDict = {
                    2000 : "fires2000s",
                    2010 : "fires2010s"
                };
                const selectedLayer = layerDict[selected];
                const visibility = map.getLayoutProperty(
                        selectedLayer,
                        'visibility'
                    );

                    // Toggle layer visibility by changing the layout object's visibility property.
                    console.log('making ' + selectedLayer + ' visible');
                    map.setLayoutProperty(selectedLayer, 'visibility', 'visible');
                    this.className = '';
                    this.className = 'active';
                    console.log('making ' + currentLayer + ' invisible');
                    map.setLayoutProperty(currentLayer, 'visibility', 'none');
                    currentLayer = selectedLayer;
                // update text in the UI
                document.getElementById('active-year').innerText = selectedLayer;
            });

            var popup = new mapboxgl.Popup({closeButton:false});

            // click on tree to view cause of fire in a popup
            map.on('mousemove', currentLayer, (event) => {
                // console.log(event.features[0].geometry.coordinates[0][0]);
                let arr = event.features[0].geometry.coordinates;
                while(arr[0][0]){
                    arr = arr[0]
                }

                // object containing a dictionary of causes of forest fires
                const causeDict = {
                    1 : "Lightning",
                    2 : "Equipment Use",
                    3 : "Smoking",
                    4 : "Campfire",
                    5 : "Debris",
                    6 : "Railroad",
                    7 : "Arson",
                    8 : "Playing with fire",
                    9 : "Miscellaneous",
                    10 : "Vehicle",
                    11 : "Powerline",
                    12 : "Firefighter Training",
                    13 : "Non-Firefighter Training",
                    14 : "Unknown/Unidentified",
                    15 : "Structure",
                    16 : "Aircraft",
                    17 : "NA",
                    18 : "Escaped Prescribed Burn",
                    19 : "Campfire",
                };

                popup
                    .setLngLat(arr)
                    .setHTML(`<strong>${event.features[0].properties.FIRE_NAME} FIRE</strong><br /><strong>Acreage:</strong> ${parseInt(event.features[0].properties.GIS_ACRES)}<br /><strong>Cause: </strong>${causeDict[event.features[0].properties.CAUSE]}` )
                    .addTo(map);
            });

            // click on tree to view cause of fire in a popup
            map.on('mousemove', 'fires2010s', (event) => {
                // console.log(event.features[0].geometry.coordinates[0][0]);
                let arr = event.features[0].geometry.coordinates;
                while(arr[0][0]){
                    arr = arr[0]
                }

                // object containing a dictionary of causes of forest fires
                const causeDict = {
                    1 : "Lightning",
                    2 : "Equipment Use",
                    3 : "Smoking",
                    4 : "Campfire",
                    5 : "Debris",
                    6 : "Railroad",
                    7 : "Arson",
                    8 : "Playing with fire",
                    9 : "Miscellaneous",
                    10 : "Vehicle",
                    11 : "Powerline",
                    12 : "Firefighter Training",
                    13 : "Non-Firefighter Training",
                    14 : "Unknown/Unidentified",
                    15 : "Structure",
                    16 : "Aircraft",
                    17 : "NA",
                    18 : "Escaped Prescribed Burn",
                    19 : "Campfire",
                };

                popup
                    .setLngLat(arr)
                    .setHTML(`<strong>${event.features[0].properties.FIRE_NAME} FIRE</strong><br /><strong>Acreage:</strong> ${parseInt(event.features[0].properties.GIS_ACRES)}<br /><strong>Cause: </strong>${causeDict[event.features[0].properties.CAUSE]}` )
                    .addTo(map);
            });

            map.on('mouseleave', currentLayer, (event) => {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });



        });





        // create legend
        const legend = document.getElementById('legend');

        //set up legend grades and labels
        var labels = ['<strong>Fire</strong>'],
            vbreak;
        // add the data source
        const source =
            '<p style="text-align: right; font-size:10pt">Source: <a href="https://frap.fire.ca.gov/mapping/gis-data/">Source</a></p>';
        // combine all the html codes.
        legend.innerHTML = labels.join('') + source;
    </script>

</body>

</html>
